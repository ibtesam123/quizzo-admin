<div [ngSwitch]="pageIndex">
    <app-question-dashboard (addQuestionEvent)="changePageIndex(2)" *ngSwitchCase="0"></app-question-dashboard>
    <app-question-cat-list *ngSwitchCase="1"></app-question-cat-list>
    <app-add-question (backEvent)="changePageIndex(0)" *ngSwitchCase="2"></app-add-question>
</div>
