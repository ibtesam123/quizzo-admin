<div class="loginBG">
    <form class="bg-gray-100 rounded px-10 pb-8 pt-5 flex flex-col items-center shadow-md">
        <h1 class="text-2xl font-semibold text-gray-700 mt-3 mb-2 select-none">Admin</h1>
        <p class="text-xs mb-6 select-none">Login to your admin account</p>
        <div
            class="flex justify-start p-2 items-center bg-white shadow-md text-gray-400  focus-within:text-gray-700 rounded-sm">
            <i class="fas fa-envelope mr-4 "></i>
            <input type="text" placeholder="Email" [(ngModel)]="email" required
                class="text-sm  outline-none border-none" name="email">
        </div>
        <div
            class="flex justify-start p-2 mt-4 items-center bg-white shadow-md text-gray-400  focus-within:text-gray-600 rounded-sm transition-colors">
            <i class="fas fa-key mr-4"></i>
            <input type="password" placeholder="Password" [(ngModel)]="password" required
                class="text-sm  outline-none border-none" name="password">
        </div>

        <p *ngIf="authError" class="text-red-500 text-xs self-end mt-2 mr-1">{{authError}}</p>

        <div class="flex items-center mt-5 ml-1 self-start cursor-pointer" (click)="toggleRemember()">
            <div class="h-4 w-4 rounded-sm bg-blue-500" [ngClass]="rememberClasses"></div>
            <p class="text-xs ml-2 select-none">Remember me</p>
        </div>

        <button type="submit" *ngIf="!authLoading"
            class="px-6 py-2 mt-5 shadow-sm hover:shadow-md hover:bg-blue-600 rounded bg-blue-500 text-white text-sm focus:outline-none"
            (click)="login($event)">Login</button>

        <div *ngIf="authLoading" class="m-1 mt-5">
            <div class="loader">
            </div>
        </div>

    </form>
</div>
